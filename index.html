<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">UP & DOWN</h1>
        <h1 class="subtitle"><span class="colortxt">맞추면 상품</span></h1>
    <div id="result-area">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGY4MzdhazQxMDE0bjVtcHp4eXBzNGE2cXp3cDNoYWJyeXZkMjJteCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kPAr2dQBjvOiuiRDQf/giphy.gif" class="main-img">
        <p class="resulttxt">상품 가지고 싶으면 <br>맞추는게 좋을껄???</p> 
    </div>
    <div class="inputinfo">
        <div id="chances-area" class="chances-area"> 남은 기회: 10번</div>
    <div class="inputbut">
        <input type="number" id="userinput" class="userinput" placeholder="1부터 100까지 입력가능"/>
        <button id="play-button" class="play-button"> GO </button>
        <button id="reset-button" class="reset-button"> 리셋 </button>
    </div>    
    
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
